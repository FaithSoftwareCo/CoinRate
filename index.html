	  <tbody class="scroll">
	  	<tr>
	   		<td>In Duration:</td>
	   		<td>
	   			<div class="value-button" id="decrease2" onclick="decreaseValue('breatheInDuration')" value="Decrease Value">-</div>
		  		<input type="number" id="breatheInDuration" value="0" />
		  		<div class="value-button" id="increase2" onclick="increaseValue('breatheInDuration')" value="Increase Value">+</div>
		  </td>
	 	</tr>
	  	<tr>
	   		<td>Hold Duration:</td>
	   		<td>
	   			<div class="value-button" id="decrease" onclick="decreaseValue('holdDuration')" value="Decrease Value">-</div>
		 		<input type="number" id="holdDuration" value="0" />
		  		<div class="value-button" id="increase" onclick="increaseValue('holdDuration')" value="Increase Value">+</div>
		  </td>
	 	</tr>
	 	
 		<tr>
	   		<td>Out Duration:</td>
	   		<td>
	   			<div class="value-button" id="decrease3" onclick="decreaseValue('breatheOutDuration')" value="Decrease Value">-</div>

		  		<div class="value-button" id="increase3" onclick="increaseValue('breatheOutDuration')" value="Increase Value">+</div>
		  </td>
	 	</tr>
	 
	 	<tr>
	   		<td>Hold2 Enable:</td>
	   		<td>
	   			<input type="checkbox" id="hold2vibrate" name="fruit-1" onclick="hold2Click('hold2vibrate')" value="">

		 	</td>
	 	</tr>
       <tr>
	   		<td>Hold2 Duration:</td>
	   		<td>
	   			<div class="value-button" id="decrease" onclick="decreaseValue('holdDuration2')" value="Decrease Value">-</div>
		  		<input type="number" id="holdDuration2" value="0" />
		  		<div class="value-button" id="increase" onclick="increaseValue('holdDuration2')" value="Increase Value">+</div>
		 	</td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Vibrate</td>
	 		<td>
	 			<input type="checkbox" id="vibrate" name="fruit-1" onclick="vibrateClick('vibrate')" value="">
	 			<label for="vibrate"></label>
	 		</td>
	 	</tr>
	 	
	 	<tr>
	 		<td colspan="2">Breathe-Relax</td>
	 	</tr>
	 	<tr>
	 		<td colspan="2">@faithsoftware</td>
	 	</tr>
